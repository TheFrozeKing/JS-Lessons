<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>CandyShop</title>
    <link href="system/css/setting.css" rel="stylesheet">
    <link href="system/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="card">
        <div class="card__content">
            <h1 class="visually-hidden">Магазин мороженого CandyShop</h1>
            <img class="card__logo" src="system/img/candyshop.svg" width="205" height="63" alt="CandyShop">
            <p class="card__text">Готовим мороженое из самых свежих сливок!</p>
            <img class="card__img" src="system/img/icecream.png" width="196" height="240" alt="Мороженое">
        </div>
        <div class="card__controls">
            <a href="contacts.html" class="card__button button-open">Показать контакты</a>
        </div>
    </section>

    <section class="modal">
        <div class="modal__content">
            <h2 class="visually-hidden">Контакты</h2>
            <h3>Адрес:</h3>
            <p>115563, Москва, ул. Генерала Белова, д. 999</p>
            <h3>Телефон:</h3>
            <p>+7 (123) 456-78-90</p>
            <h3>Почта:</h3>
            <p>mail@company.ru</p>
            <button class="modal__button button-close" type="button">Закрыть</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
