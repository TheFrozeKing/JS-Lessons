<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Каталог | Девайс</title>
    <link rel="stylesheet" href="system/css/setting.css">
    <link rel="stylesheet" href="system/css/style.css">
</head>
<body>
<ul class="products">
    <li class="product product--available">
        <h2 class="product__title">Селфи-палка для начинающих</h2>
        <img class="product__image" src="system/img/item-1.jpg" alt="Селфи-палка для начинающих">

    </li>

    <li class="product product--unavailable">

    </li>

    <li class="product product--available">
        <h2 class="product__title">Непотопляемая селфи-палка</h2>
        <img class="product__image" src="system/img/item-3.jpg" alt="Непотопляемая селфи-палка">
