        const calculateFibonacci = (fibonacciNumbers, quantity) => {
            let currentCount = fibonacciNumbers.length;

            for(let i = currentCount; i < currentCount + quantity; i++){
                let fibNumber = fibonacciNumbers[i-2] + fibonacciNumbers[i-1];
                fibonacciNumbers.push(fibNumber); 
            }
            return fibonacciNumbers;
        }
